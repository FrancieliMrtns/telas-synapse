<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Login</title>
</head>
<body class="content">
    <img class="backgroud-img" src="https://encurtador.com.br/bqtwI" alt="img-pizzaria">
    <div class="login">
        <form>
            <div class="title">
                <h3>Entrar na</h3>
                <h2 class="name">Pizzarias filiais</h2>
                <h5>Acesse e cadastre sua filial!</h5>
            </div>
            <div class="input">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" placeholder="email">
            </div>
            <div class="input">
                <label for="password">Senha</label>
                <input type="password" class="form-control" placeholder="Senha">
            </div>
        </form>
        <button class="btn btn-login">Entrar</button>
        <span>Esqueceu sua senha?</span>
        <span>Ou conecte-se com as mídias sociais</span>
        <div class="section-btn">
            <button class="btn btn-google">Faça login com o google</button>
            <button class="btn btn-facebook">Faça login com Facebook</button>
        </div>
    </div>
</body>
</html>
